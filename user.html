    <div class="container mt-5">
        <h1 class="text-center">Halaman User</h1>
        <div id="userFormContainer">
            <!-- Formulir untuk Menambah/Edit User -->
            <form id="userForm">
                <div class="mb-3">
                    <label for="idUser" class="form-label">ID User</label>
                    <input type="text" class="form-control" id="idUser" required>
                </div>
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" required>
                </div>
                <div class="mb-3">
                    <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
                    <select class="form-select" id="jenisKelamin" required>
                        <option value="Laki-Laki">Laki-Laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="noHp" class="form-label">No Handphone</label>
                    <input type="text" class="form-control" id="noHp" required>
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <textarea class="form-control" id="alamat" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submitButton">Simpan</button>
            </form>
        </div>

        <div id="userList" class="mt-5">
            <!-- Daftar User -->
            <h3>Daftar User</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID User</th>
                        <th>Nama</th>
                        <th>Email</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Daftar User akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Mengambil data user dari localStorage
        function getUserData() {
            return JSON.parse(localStorage.getItem('users')) || [];
        }

        // Menyimpan data user ke localStorage
        function saveUserData(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        // Menampilkan daftar user
        function displayUsers() {
            const users = getUserData();
            const userTableBody = document.getElementById('userTableBody');
            userTableBody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.idUser}</td>
                    <td>${user.nama}</td>
                    <td>${user.email}</td>
                    <td>
                        <button class="btn btn-warning" onclick="editUser('${user.idUser}')">Edit</button>
                        <button class="btn btn-danger" onclick="deleteUser('${user.idUser}')">Hapus</button>
                    </td>
                `;
                userTableBody.appendChild(row);
            });
        }

        // Menambahkan atau mengedit user
        function handleFormSubmit(event) {
            event.preventDefault();

            const idUser = document.getElementById('idUser').value;
            const nama = document.getElementById('nama').value;
            const jenisKelamin = document.getElementById('jenisKelamin').value;
            const noHp = document.getElementById('noHp').value;
            const alamat = document.getElementById('alamat').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const users = getUserData();
            const existingUserIndex = users.findIndex(user => user.idUser === idUser);

            const user = {
                idUser, nama, jenisKelamin, noHp, alamat, email, password
            };

            if (existingUserIndex > -1) {
                // Edit user
                users[existingUserIndex] = user;
            } else {
                // Tambah user baru
                users.push(user);
            }

            saveUserData(users);
            displayUsers();
            clearForm();
        }

        // Menghapus user
        function deleteUser(idUser) {
            const users = getUserData();
            const updatedUsers = users.filter(user => user.idUser !== idUser);
            saveUserData(updatedUsers);
            displayUsers();
        }

        // Mengedit user
        function editUser(idUser) {
            const users = getUserData();
            const user = users.find(user => user.idUser === idUser);

            document.getElementById('idUser').value = user.idUser;
            document.getElementById('nama').value = user.nama;
            document.getElementById('jenisKelamin').value = user.jenisKelamin;
            document.getElementById('noHp').value = user.noHp;
            document.getElementById('alamat').value = user.alamat;
            document.getElementById('email').value = user.email;
            document.getElementById('password').value = user.password;

            document.getElementById('submitButton').textContent = 'Update';
        }

        // Menghapus isi form
        function clearForm() {
            document.getElementById('userForm').reset();
            document.getElementById('submitButton').textContent = 'Simpan';
        }

        // Hak akses berdasarkan peran
        function checkAccess() {
            const role = localStorage.getItem('role'); // Mendapatkan role dari localStorage

            if (role === 'admin') {
                // Admin dapat akses penuh
                document.getElementById('userFormContainer').style.display = 'block';
                document.getElementById('userList').style.display = 'block';
            } else if (role === 'kasir' || role === 'operator') {
                // Kasir dan operator hanya dapat melihat user
                document.getElementById('userFormContainer').style.display = 'none';
                document.getElementById('userList').style.display = 'block';
            } else {
                // Pengguna lain tidak bisa akses halaman ini
                document.body.innerHTML = '<h1>Anda tidak memiliki akses</h1>';
            }
        }

        // Inisialisasi
        document.getElementById('userForm').addEventListener('submit', handleFormSubmit);
        displayUsers();
        checkAccess();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
