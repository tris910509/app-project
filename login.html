<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Login</h1>

        <!-- Form Login -->
        <form id="loginForm" class="mt-4">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Masukkan Email" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Masukkan Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div id="loginErrorMessage" class="mt-3 text-danger" style="display:none;">
            <p>Invalid email or password. Please try again.</p>
        </div>
    </div>

    <script>
        // Mendapatkan data pengguna dari localStorage
        const users = JSON.parse(localStorage.getItem('users')) || [];

        // Menangani proses login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Validasi apakah email dan password cocok dengan data di localStorage
            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                // Jika ditemukan, simpan data user yang sedang login
                localStorage.setItem('currentUser', JSON.stringify(user));

                // Redirect sesuai dengan peran pengguna
                switch (user.role) {
                    case 'Admin':
                        window.location.href = 'home_admin.html';  // Halaman utama untuk Admin
                        break;
                    case 'Kasir':
                        window.location.href = 'home_kasir.html'; // Halaman utama untuk Kasir
                        break;
                    case 'Pengguna':
                        window.location.href = 'home_pengguna.html'; // Halaman utama untuk Pengguna
                        break;
                    default:
                        break;
                }
            } else {
                // Jika login gagal, tampilkan pesan error
                document.getElementById('loginErrorMessage').style.display = 'block';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
