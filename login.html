<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Login</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <!-- Form Login -->
        <form id="loginForm" class="mt-4">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Masukkan Email" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Masukkan Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div id="loginErrorMessage" class="mt-3 text-danger" style="display:none;">
            <p>Invalid email or password. Please try again.</p>
        </div>
                <div class="text-center mt-3">
                    <a href="home.html">Kembali ke Home</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mendapatkan data pengguna dari localStorage
        const users = JSON.parse(localStorage.getItem('users')) || [];

        // Menangani proses login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Validasi apakah email dan password cocok dengan data di localStorage
            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                // Jika ditemukan, cek peran dan redirect sesuai perannya
                switch (user.role) {
                    case 'Admin':
                        window.location.href = 'admin_dashboard.html'; // Ganti dengan URL halaman admin
                        break;
                    case 'Pengguna':
                        window.location.href = 'pengguna_dashboard.html'; // Ganti dengan URL halaman pengguna
                        break;
                    case 'Kasir':
                        window.location.href = 'kasir_dashboard.html'; // Ganti dengan URL halaman kasir
                        break;
                    case 'Operator':
                        window.location.href = 'operator_dashboard.html'; // Ganti dengan URL halaman operator
                        break;
                    default:
                        break;
                }
            } else {
                // Jika login gagal, tampilkan pesan error
                document.getElementById('loginErrorMessage').style.display = 'block';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
