<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Login</h1>
        <form id="loginForm" class="mt-4">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Masukkan Email" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Masukkan Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <script>
        // Data pengguna yang tersimpan di localStorage
        const users = JSON.parse(localStorage.getItem('users')) || [];

        // Fungsi untuk login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Validasi apakah user dengan email dan password yang sesuai ada
            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                // Menyimpan user yang login ke localStorage untuk sesi ini
                localStorage.setItem('loggedInUser', JSON.stringify(user));

                // Redirect berdasarkan peran user
                if (user.role === 'Admin') {
                    window.location.href = 'home.html'; // Admin bisa mengakses dashboard utama
                } else if (user.role === 'pengguna') {
                    window.location.href = 'user.html'; // Pengguna diarahkan ke halaman user
                } else if (user.role === 'Kasir') {
                    window.location.href = 'transaksi.html'; // Kasir diarahkan ke halaman transaksi
                } else if (user.role === 'Operator') {
                    window.location.href = 'laporan.html'; // Operator diarahkan ke halaman laporan
                }
            } else {
                alert('Email atau Password salah!');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
