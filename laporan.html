    <div class="container mt-5">
        <h1 class="text-center">Halaman Laporan</h1>
        <p class="text-center">Grafik data laporan akan ditampilkan di sini.</p>

        <!-- Chart Container -->
        <div class="mt-4">
            <canvas id="laporanChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script>
        // Grafik menggunakan Chart.js
        const ctx = document.getElementById('laporanChart').getContext('2d');
        const laporanChart = new Chart(ctx, {
            type: 'bar', // Tipe grafik: bar
            data: {
                labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni'], // Label sumbu X
                datasets: [{
                    label: 'Penjualan',
                    data: [120, 190, 300, 500, 200, 300], // Data penjualan
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
