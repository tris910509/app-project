<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        // Fungsi untuk menampilkan konten sesuai peran
        function displayHomeContent() {
            const userRole = sessionStorage.getItem('userRole'); // Ambil peran dari sessionStorage
            const contentDiv = document.getElementById("homeContent");

            if (userRole === "admin") {
                contentDiv.innerHTML = `
                    <h2>Selamat datang, Admin!</h2>
                    <p>Anda memiliki kontrol penuh atas aplikasi ini. Berikut adalah beberapa opsi yang tersedia untuk Anda:</p>
                    <ul>
                        <li>Kelola Pengguna</li>
                        <li>Kelola Produk</li>
                        <li>Kelola Transaksi</li>
                        <li>Laporan Keuangan</li>
                    </ul>
                `;
            } else if (userRole === "user") {
                contentDiv.innerHTML = `
                    <h2>Selamat datang, Pengguna!</h2>
                    <p>Anda dapat melihat produk, melakukan pembelian, dan melacak transaksi Anda.</p>
                    <ul>
                        <li>Melihat Produk</li>
                        <li>Melakukan Pembelian</li>
                        <li>Melihat Riwayat Transaksi</li>
                    </ul>
                `;
            } else if (userRole === "manager") {
                contentDiv.innerHTML = `
                    <h2>Selamat datang, Manajer!</h2>
                    <p>Anda dapat mengelola produk, kategori, dan melihat laporan kinerja.</p>
                    <ul>
                        <li>Kelola Kategori</li>
                        <li>Kelola Stok Produk</li>
                        <li>Laporan Kinerja Penjualan</li>
                    </ul>
                `;
            } else {
                contentDiv.innerHTML = `
                    <h2>Selamat datang di Dashboard</h2>
                    <p>Silakan login untuk melanjutkan.</p>
                `;
            }
        }
    </script>
</head>
<body onload="displayHomeContent()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user"></i> User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-users"></i> Pelanggan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-box"></i> Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-list"></i> Kategori</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-tags"></i> Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-truck"></i> Suplayer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-exchange-alt"></i> Transaksi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-chart-bar"></i> Laporan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="homeContent">
            <!-- Konten dinamis berdasarkan peran akan dimuat di sini -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
