<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="navbarLinks">
                    <!-- Links will be dynamically generated based on user role -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5" id="roleContent">
        <!-- Content will be dynamically generated based on user role -->
    </div>

    <script>
        // Mengambil data user yang login dari localStorage
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

        if (!loggedInUser) {
            // Jika user belum login, redirect ke halaman login
            alert('Silakan login terlebih dahulu!');
            window.location.href = 'login.html';
        } else {
            // Update Navbar dan Konten berdasarkan peran
            const navbarLinks = document.getElementById('navbarLinks');
            const roleContent = document.getElementById('roleContent');

            // Navbar Links sesuai dengan peran
            let linksHtml = '';

            if (loggedInUser.role === 'Admin') {
                linksHtml = `
                    <li class="nav-item"><a class="nav-link" href="user.html">User</a></li>
                    <li class="nav-item"><a class="nav-link" href="pelanggan.html">Pelanggan</a></li>
                    <li class="nav-item"><a class="nav-link" href="kategori.html">Kategori</a></li>
                    <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
                    <li class="nav-item"><a class="nav-link" href="transaksi.html">Transaksi</a></li>
                    <li class="nav-item"><a class="nav-link" href="pembayaran.html">Pembayaran</a></li>
                    <li class="nav-item"><a class="nav-link" href="suplayer.html">Suplayer</a></li>
                    <li class="nav-item"><a class="nav-link" href="laporan.html">Laporan</a></li>
                    <li class="nav-item"><a class="nav-link" href="item.html">Item</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
                `;
                roleContent.innerHTML = `
                    <h1>Selamat datang, Admin!</h1>
                    <p>Anda dapat mengelola semua fitur dalam sistem ini.</p>
                `;
            } else if (loggedInUser.role === 'Kasir') {
                linksHtml = `
                    <li class="nav-item"><a class="nav-link" href="transaksi.html">Transaksi</a></li>
                    <li class="nav-item"><a class="nav-link" href="pembayaran.html">Pembayaran</a></li>
                    <li class="nav-item"><a class="nav-link" href="pelanggan.html">Pelanggan</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
                `;
                roleContent.innerHTML = `
                    <h1>Selamat datang, Kasir!</h1>
                    <p>Anda dapat mengelola transaksi, pembayaran, dan pelanggan di sini.</p>
                `;
            } else if (loggedInUser.role === 'Pengguna') {
                linksHtml = `
                    <li class="nav-item"><a class="nav-link" href="user.html">Pengguna</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
                `;
                roleContent.innerHTML = `
                    <h1>Selamat datang, Pengguna!</h1>
                    <p>Anda dapat melihat informasi tentang diri Anda di sini.</p>
                `;
            } else if (loggedInUser.role === 'Operator') {
                linksHtml = `
                    <li class="nav-item"><a class="nav-link" href="laporan.html">Laporan</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
                `;
                roleContent.innerHTML = `
                    <h1>Selamat datang, Operator!</h1>
                    <p>Anda dapat mengakses laporan di sini.</p>
                `;
            }

            // Menambahkan navbar links yang sesuai dengan peran
            navbarLinks.innerHTML = linksHtml;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
