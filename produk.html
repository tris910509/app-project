<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="home.html"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="user.html"><i class="fas fa-user"></i> User</a></li>
                    <li class="nav-item"><a class="nav-link" href="kategori.html"><i class="fas fa-list"></i> Kategori</a></li>
                    <li class="nav-item"><a class="nav-link" href="suplayer.html"><i class="fas fa-truck"></i> Suplayer</a></li>
                    <li class="nav-item"><a class="nav-link active" href="produk.html"><i class="fas fa-cubes"></i> Produk</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Manajemen Produk</h1>

        <!-- Form Produk -->
        <form id="produkForm" class="mt-4">
            <div class="mb-3">
                <label for="produkId" class="form-label">ID Produk</label>
                <input type="text" class="form-control" id="produkId" readonly>
            </div>
            <div class="mb-3">
                <label for="produkNama" class="form-label">Nama Produk</label>
                <input type="text" class="form-control" id="produkNama" placeholder="Masukkan Nama Produk" required>
                <div class="invalid-feedback">Nama produk tidak boleh kosong.</div>
            </div>
            <div class="mb-3">
                <label for="kategoriSelect" class="form-label">Kategori</label>
                <select id="kategoriSelect" class="form-select" required></select>
            </div>
            <div class="mb-3">
                <label for="suplayerSelect" class="form-label">Suplayer</label>
                <select id="suplayerSelect" class="form-select" required></select>
            </div>
            <div class="mb-3">
                <label for="itemSelect" class="form-label">Item</label>
                <select id="itemSelect" class="form-select" required></select>
            </div>
            <div class="mb-3">
                <label for="stok" class="form-label">Stok</label>
                <input type="number" class="form-control" id="stok" placeholder="Masukkan Stok" required>
            </div>
            <div class="mb-3">
                <label for="harga" class="form-label">Harga</label>
                <input type="number" class="form-control" id="harga" placeholder="Masukkan Harga" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Tambah Produk</button>
        </form>

        <!-- Tabel Produk -->
        <div class="mt-5">
            <h2>Daftar Produk</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama Produk</th>
                        <th>Kategori</th>
                        <th>Suplayer</th>
                        <th>Item</th>
                        <th>Stok</th>
                        <th>Harga</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="produkTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        let produk = JSON.parse(localStorage.getItem('produk')) || [];
        let kategori = JSON.parse(localStorage.getItem('kategori')) || [];
        let suplayer = JSON.parse(localStorage.getItem('suplayer')) || [];
        let item = JSON.parse(localStorage.getItem('item')) || [];
        let editIndex = null;

        // Fungsi untuk menyimpan produk ke localStorage
        function saveToLocalStorage() {
            localStorage.setItem('produk', JSON.stringify(produk));
        }

        // Fungsi untuk menampilkan tabel produk
        function renderTable() {
            const tableBody = document.getElementById('produkTable');
            tableBody.innerHTML = '';
            produk.forEach((data, index) => {
                const kategoriName = kategori.find(k => k.id === data.kategoriId)?.name || '';
                const suplayerName = suplayer.find(s => s.id === data.suplayerId)?.name || '';
                const itemName = item.find(i => i.id === data.itemId)?.name || '';
                const row = `<tr>
                    <td>${data.id}</td>
                    <td>${data.name}</td>
                    <td>${kategoriName}</td>
                    <td>${suplayerName}</td>
                    <td>${itemName}</td>
                    <td>${data.stok}</td>
                    <td>${data.harga}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editProduk(${index})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduk(${index})">Hapus</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // Fungsi untuk membuat ID unik untuk produk
        function generateUniqueId() {
            let id = 'PROD-' + Math.floor(Math.random() * 10000);
            while (produk.some(p => p.id === id)) {
                id = 'PROD-' + Math.floor(Math.random() * 10000);
            }
            return id;
        }

        // Fungsi mengatur ID unik saat halaman dimuat
        function setUniqueId() {
            document.getElementById('produkId').value = generateUniqueId();
        }

        // Fungsi untuk memuat opsi kategori
        function loadKategoriOptions() {
            const kategoriSelect = document.getElementById('kategoriSelect');
            kategoriSelect.innerHTML = '';
            kategori.forEach(k => {
                const option = document.createElement('option');
                option.value = k.id;
                option.textContent = k.name;
                kategoriSelect.appendChild(option);
            });
        }

        // Fungsi untuk memuat opsi suplayer
        function loadSuplayerOptions() {
            const suplayerSelect = document.getElementById('suplayerSelect');
            suplayerSelect.innerHTML = '';
            suplayer.forEach(s => {
                const option = document.createElement('option');
                option.value = s.id;
                option.textContent = s.name;
                suplayerSelect.appendChild(option);
            });
        }

        // Fungsi untuk memuat opsi item
        function loadItemOptions() {
            const itemSelect = document.getElementById('itemSelect');
            itemSelect.innerHTML = '';
            item.forEach(i => {
                const option = document.createElement('option');
                option.value = i.id;
                option.textContent = i.name;
                itemSelect.appendChild(option);
            });
        }

        // Fungsi untuk validasi form
        function validateForm() {
            const form = document.getElementById('produkForm');
            return form.checkValidity();
        }

        // Fungsi tambah atau update produk
        document.getElementById('produkForm').addEventListener('submit', function (e) {
            e.preventDefault();
            if (!validateForm()) {
                e.stopPropagation();
                this.classList.add('was-validated');
                return;
            }

            const produkData = {
                id: document.getElementById('produkId').value,
                name: document.getElementById('produkNama').value,
                kategoriId: document.getElementById('kategoriSelect').value,
                suplayerId: document.getElementById('suplayerSelect').value,
                itemId: document.getElementById('itemSelect').value,
                stok: document.getElementById('stok').value,
                harga: document.getElementById('harga').value
            };

            if (editIndex === null) {
                // Tambah data baru
                produk.push(produkData);
            } else {
                // Update data yang sudah ada
                produk[editIndex] = produkData;
                editIndex = null;
                document.getElementById('submitButton').textContent = 'Tambah Produk';
            }

            saveToLocalStorage();
            renderTable();
            this.reset();
            setUniqueId();
            this.classList.remove('was-validated');
        });

        // Fungsi edit produk
        function editProduk(index) {
            const data = produk[index];
            editIndex = index;
            document.getElementById('produkId').value = data.id;
            document.getElementById('produkNama').value = data.name;
            document.getElementById('kategoriSelect').value = data.kategoriId;
            document.getElementById('suplayerSelect').value = data.suplayerId;
            document.getElementById('itemSelect').value = data.itemId;
            document.getElementById('stok').value = data.stok;
            document.getElementById('harga').value = data.harga;

            document.getElementById('submitButton').textContent = 'Update Produk';
        }

        // Fungsi hapus produk
        function deleteProduk(index) {
            if (confirm('Yakin ingin menghapus produk ini?')) {
                produk.splice(index, 1);
                saveToLocalStorage();
                renderTable();
            }
        }

        // Atur ID unik dan muat data saat halaman dimuat
        window.onload = () => {
            setUniqueId();
            loadKategoriOptions();
            loadSuplayerOptions();
            loadItemOptions();
            renderTable();
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
