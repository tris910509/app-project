<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="home_admin.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="pelanggan.html">Pelanggan</a></li>
                    <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
                    <li class="nav-item"><a class="nav-link" href="transaksi.html">Transaksi</a></li>
                    <li class="nav-item"><a class="nav-link" href="pembayaran.html">Pembayaran</a></li>
                    <li class="nav-item"><a class="nav-link" href="laporan.html">Laporan</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Welcome Admin</h1>
        <p>Anda dapat mengakses semua halaman Admin.</p>
    </div>

    <script>
        // Memeriksa apakah pengguna yang login adalah Admin
        const user = JSON.parse(localStorage.getItem('currentUser'));

        if (!user || user.role !== 'Admin') {
            // Jika bukan Admin, arahkan ke halaman login
            window.location.href = 'login.html';
        }

        // Fungsi untuk logout
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
